<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Text to Speech Using Bootsrap & Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <h2 class="title">Text to Speech App</h2>
    <textarea class="text" placeholder="My name is Ibidapo Ayomide. I am a Front end website developer with years of experience..."></textarea>
    <label for="Rate">Rate <span>*</span></label>
    <select name="" id="rate">
        <option value="select">select</option>
        <option value="0.5">0.5x</option>
        <option value="1">1x</option>
        <option value="1.5">1.5x</option>
        <option value="2">2x</option>
        <option value="3">3x</option>
    </select>
    <button id="convert-to-text-btn">Convert To Text</button>
    
    </div>

    <script src="app.js"></script>
</body>
</html
